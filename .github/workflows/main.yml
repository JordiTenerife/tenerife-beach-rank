name: Actualizar Ranking Diario

on:
  schedule:
    # Se ejecuta a las 07:00 UTC (08:00 Canarias)
    - cron: '0 8,11,16 * * *'
  workflow_dispatch: # Permite pulsar el bot√≥n manualmente para probar

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librer√≠as
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3

    - name: Ejecutar script
      env:
        # Aqu√≠ le damos acceso a la llave secreta
        AEMET_API_KEY: ${{ secrets.AEMET_API_KEY }}
      run: python main.py

    - name: Guardar y subir cambios (data.json)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data.json
        git commit -m "Actualizaci√≥n diaria del clima üå§Ô∏è" || echo "Sin cambios"
        git push
