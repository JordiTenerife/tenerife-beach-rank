<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenerifeBeachRank - Las mejores playas hoy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }
        .beach-card { transition: transform 0.2s; }
        .beach-card:hover { transform: translateY(-3px); }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-cyan-600 flex items-center gap-2">
            üåä TenerifeBeachRank
        </h1>
        <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500" id="current-date"></span>
    </header>

    <div class="relative h-48 bg-cyan-600 overflow-hidden">
        <img src="https://images.unsplash.com/photo-1589332560533-5c026ec17029?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover opacity-50">
        <div class="absolute inset-0 flex flex-col justify-center px-6 text-center">
            <h2 class="text-white text-2xl font-bold leading-tight">Ranking Diario de Playas</h2>
            <p class="text-cyan-50 text-sm mt-1">Viento, sol y marea en tiempo real.</p>
        </div>
    </div>

    <div class="px-4 -mt-6 relative z-20 mb-6">
        <div class="bg-white p-2 rounded-xl shadow-lg flex items-center gap-2 border border-gray-100">
            <span class="text-xl pl-2">üîç</span>
            <input type="text" id="search-input" placeholder="Buscar playa, zona o municipio..." 
                   class="w-full p-2 outline-none text-gray-700 font-medium placeholder-gray-400">
        </div>
    </div>

    <main class="px-4 relative z-10">
        <div id="beach-list" class="space-y-4">
            <p class="text-center p-10 text-gray-500 italic">Cargando datos...</p>
        </div>
        <p id="no-results" class="hidden text-center text-gray-400 mt-10">No encontramos playas con ese nombre ü§∑‚Äç‚ôÇÔ∏è</p>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-3 flex justify-around text-xs text-gray-400 z-50">
        <div class="text-cyan-600 font-bold flex flex-col items-center">
            <span>üèÜ</span>Ranking
        </div>
        <div class="flex flex-col items-center">
            <span>üìç</span>Mapa
        </div>
        <div class="flex flex-col items-center">
            <span>üîî</span>Alertas
        </div>
    </nav>

    <script>
        // Fecha actual
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

        let allBeaches = []; // Aqu√≠ guardaremos todas las playas para poder filtrarlas

        // Funci√≥n para pintar las tarjetas
        function renderBeaches(beachesToRender) {
            const container = document.getElementById('beach-list');
            const noResults = document.getElementById('no-results');
            container.innerHTML = '';

            if (beachesToRender.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            beachesToRender.forEach((beach, index) => {
                // Solo la #1 global tiene el borde verde, incluso si filtras
                const isGlobalTop = allBeaches.length > 0 && beach.nombre === allBeaches[0].nombre;
                
                const card = `
                    <div class="beach-card bg-white rounded-2xl shadow-sm border-l-4 ${isGlobalTop ? 'border-green-400 ring-1 ring-green-100' : 'border-cyan-400'} p-4 relative">
                        ${isGlobalTop ? '<span class="absolute top-0 right-0 bg-green-400 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl">#1 RECOMENDADA</span>' : ''}
                        
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800 leading-tight">${beach.nombre}</h3>
                                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wide mt-1">
                                    ${beach.municipio} ‚Ä¢ <span class="text-cyan-600">${beach.zona}</span>
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black text-cyan-600">${beach.score}<span class="text-xs text-gray-300">/10</span></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2 mt-4 text-center border-t border-gray-50 pt-3">
                            <div class="bg-gray-50 rounded-lg py-2">
                                <span class="block text-lg">üå°Ô∏è</span>
                                <span class="text-xs font-bold text-gray-700">${beach.clima.t_max}¬∫C</span>
                            </div>
                            <div class="bg-gray-50 rounded-lg py-2">
                                <span class="block text-lg">üí®</span>
                                <span class="text-xs font-bold text-gray-700">${beach.clima.viento}km/h</span>
                            </div>
                            <div class="bg-gray-50 rounded-lg py-2">
                                <span class="block text-lg">‚òÄÔ∏è</span>
                                <span class="text-xs font-bold text-gray-700 truncate px-1">${beach.clima.cielo}</span>
                            </div>
                        </div>
                        
                        <div class="mt-3 flex flex-wrap gap-1">
                            ${beach.detalles.map(d => `<span class="text-[9px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full border border-blue-100 font-medium">${d}</span>`).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // Cargar datos
        async function loadBeaches() {
            try {
                const response = await fetch('data.json?v=' + new Date().getTime());
                allBeaches = await response.json(); // Guardamos en la variable global
                renderBeaches(allBeaches); // Pintamos todas al inicio
            } catch (error) {
                document.getElementById('beach-list').innerHTML = `<p class="text-center text-red-400 mt-10">Error cargando datos. Por favor recarga.</p>`;
            }
        }

        // L√≥gica del Buscador
        document.getElementById('search-input').addEventListener('input', (e) => {
            const texto = e.target.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            
            const filtradas = allBeaches.filter(playa => {
                // Buscamos en nombre, municipio y zona (quitando tildes para que sea f√°cil)
                const nombre = playa.nombre.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const muni = playa.municipio.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const zona = playa.zona ? playa.zona.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "";
                
                return nombre.includes(texto) || muni.includes(texto) || zona.includes(texto);
            });

            renderBeaches(filtradas);
        });

        loadBeaches();
    </script>
</body>
</html>
